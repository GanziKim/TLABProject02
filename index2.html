<!DOCTYPE html>

<html>
<head>
<title></title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/index2.js"></script>
</head>
<body>
<div ng-app="" >
 	<p>Name : <input type="text" ng-model="name"></p>
 	<h1>Hello <span ng-bind="name"></span></h1>
</div>
<div id="test">
</div>
<!--
1. 객체는 함수객체와 오브젝트 객체가 있다. 
2. 함수 객체는 속성과 메소드를 멤버로 갖는다. 
3. 함수객체는 new로 함께 사용되어 다른 객체를 생성하는데 사용 될 수도 있다.(약간 객체지향의 클래스 역할 )  


함수 호출에 메모리 구조 모델링 function add(){ return a+b; } 
1. 코드 블럭이 정의된다(return a+b;
2. "변수 스코프 영역" 에는 a 변수 b변수가 저장되며 그 외에 prototype 이 저장된다. 
prototype 은 외부에서도 접근 가능한 "참조변수"역할 을 함  
  -->
</body>
</html>
