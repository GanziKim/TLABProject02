<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<script src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
	/* 초기화에 사용될 변수와 값 */
	var headerImage = "images/tab_1_on.png";
	var bodyImage = "images/info_1_1020x517.jpg";
	var footer = "images/ms_btn.png";
	var upDown = 1;
	var headerImageMove = 1;
	var bodyImageMove = 1;

	$(function() { //$(document).ready(function(){ }) 와 같음

		Drawing(headerImageMove); //페이지 로딩시 실행

		document.addEventListener('keydown', keydownhandler);
	});

	function Drawing(headerImageMove) {
		headerImageMove = (headerImageMove <= 0 ? 2 - (headerImageMove * (-1) % 3) : (headerImageMove - 1) % 3);
		switch (headerImageMove) {
		case 0:
			$("#headerImage").attr("src", "images/tab_1_on.png"); /* header */
			$("#addingGiftBodyImage").hide();
			$("#bodyImage").attr("src", bodyImage); /* body */
			$("#footerImage>a>img").attr("src", footer);  /* footer */
			break;
		case 1:
			$("#headerImage").attr("src", "images/tab_2_on.png"); /* header */
			
			/* body */
			$("#bodyImage").attr("src", "images/gift_bg.png");
			
				$(".addingBodyBallonImage>a>img").attr("src", "images/textballoon_unfocus.png");
				$(".addingBodyPosterImage>a>img").attr("src", "images/Poster_img1.png");
				$(".addingBodyFooterImage>a>img").attr("src", "images/poster_sh.png");
			
			
			
			$("#footerImage>a>img").attr("src", footer); /* footer */
			$("#addingGiftBodyImage").show();
			break;
		case 2:
			$("#headerImage").attr("src", "images/tab_3_on.png"); /* header */
			$("#addingGiftBodyImage").hide();
			$("#bodyImage").attr("src", "images/info_3_1020x517.jpg");  /* body */
			$("#footerImage>a>img").attr("src", footer);  /* footer */
			break;
		}
	}
	function locking(lockImageNum, upDown) {
		console.log
		lockImageNum = 	(lockImageNum <= 0 ? 2 - (lockImageNum * (-1) % 3) : (lockImageNum - 1) % 3)
		if(upDown == 1){
		$("#headerImage").attr('src',
				"images/tab_" + (lockImageNum+1) + "_sel.png")
		}else if(upDown == 2){
			$("#headerImage").attr('src',
					"images/tab_" + (lockImageNum+1) + "_on.png")
		}
	}

	/* function upDown(upDown){
		switch (upDown){
		case 1:
			Drawing(--headerImageMove);
			break;
		case 2:
			break;
		case 3:
			break;
		}
	} */
	
	function bodyDrawing(bodyImageMove){
		$(".addingBodyBallonImage>a>img").attr("src","images/textballoon_focus.png")
	}

	function keydownhandler(event) {
		switch (event.keyCode) {
		case 37:
			if (upDown == 1) {
				Drawing(--headerImageMove);
			} else if (upDown > 1) {
				if(bodyImageMove )
					bodyImageMove--;
					
				bodyDrawing();
			} else if (upDown == 3) {

			}
			break;
		case 38:
			if (upDown == 1) {
				
			} else if (upDown == 2) {
				locking(headerImageMove, upDown);
				--upDown;
			} else if (upDown == 3) {
				--upDown;
			}
			break;
		case 39:
			if (upDown == 1) {
				Drawing(++headerImageMove);
			} else if (upDown == 2) {
				if(bodyImageMove < 5)
					bodyImageMove++;
				
				bodyDrawing();
			} else if (upDown == 3) {

			}
			break;
		case 40:
			if (upDown == 1) {
				locking(headerImageMove, upDown);
				++upDown;
				bodyDrawing(bodyImageMove);
			} else if (upDown == 2) {
				++upDown;
			} else if (upDown == 3) {
				
			}

			break;
		}
	}
</script>
</head>
<body>
	<div id="main">
		<header>
			<!-- header -->
			<span><img id="headerImage"></span> <span><img
				src="images/icon_b_74x30.png"></span>
		</header>

		<article>
			<!-- body -->
			<span><img id="bodyImage"></span>
			
			<div id="addingGiftBodyImage">  <!-- 선물교환 페이지에서만 등장 -->
				<span>
					<span class="addingBodyBallonImage"><a><img></a></span>
					<span class="addingBodyPosterImage"><a><img></a></span>
					<span class="addingBodyFooterImage"><a><img></a></span>
				</span> <!-- 인라인 요소안에 블럭요소를 감싸면 안된다.  -->
			</div>
			
		</article>

		<footer>
			<!-- footer -->
			<span id="footerImage"><a href="#"><img></a></span>
		</footer>
		<div id="test">
		</div>
	</div>
</body>
